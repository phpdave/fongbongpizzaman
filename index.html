<html lang="en">
<head>

       Ensure correct scaling on mobile devices.
       "initial-scale=1.0" sets 1 CSS pixel = 1 device pixel at page load.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fong Bong Pizza Man Game</title>

  <style>
    /* Make page occupy full viewport without scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Scale the canvas to fill the screen. 
       By default, it's 800Ã—600 internally, but visually it resizes to fit. */
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000; /* Optional: background color behind your image */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
