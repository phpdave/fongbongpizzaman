<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />
  <title>Fong Bong Pizza Man Game</title>

  <style>
    /* Fill the entire window, no scrolling */
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      -webkit-touch-callout: none; /* iOS Safari: disable callouts */
      -webkit-user-select: none;   /* iOS Safari: disable text selection */
      user-select: none;
      background: #000; /* Black behind canvas if letterboxed */
    }

    /* We'll position & scale the canvas via JS for perfect letterboxing. */
    #gameCanvas {
      position: absolute;
      left: 0;
      top: 0;
      background: #000;
      touch-action: none; /* Prevent default gestures */
    }

    /* Hidden "Restart Game" button in the center of the screen. */
    #restartButton {
      display: none;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 20px;
      cursor: pointer;
      background: #f00;
      color: #fff;
      border: none;
      border-radius: 8px;
    }
    #restartButton:hover {
      background: #c00;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <button id="restartButton">Restart Game</button>

  <script src="game.js"></script>
</body>
</html>
