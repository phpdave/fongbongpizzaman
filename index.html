<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 
       Ensure correct scaling on mobile devices.
       "initial-scale=1.0" sets 1 CSS pixel = 1 device pixel at page load.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Fong Bong Pizza Man Game</title>

  <style>
    /* Reset margins, ensure full screen coverage */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      -webkit-touch-callout: none; /* iOS Safari: disable callouts */
      -webkit-user-select: none;   /* iOS Safari: disable text selection */
      user-select: none;
    }

    /*
      The canvas is still 800x600 internally in game.js,
      but we make its DOM element fill the screen.
      We'll also do a JS resize (in game.js) so iPad doesn't cut it off.
    */
    #gameCanvas {
      display: block;
      background: #000;  /* optional background color */
      touch-action: none; /* Prevent default gestures in modern browsers */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
