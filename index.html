<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- 
       Ensure correct scaling on mobile devices.
       "initial-scale=1.0" sets 1 CSS pixel = 1 device pixel at page load.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fong Bong Pizza Man Game</title>

  <style>
    /* Make page occupy full viewport without scrolling */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      -webkit-touch-callout: none; /* iOS Safari: disable callouts */
      -webkit-user-select: none;   /* iOS Safari: disable text selection */
      user-select: none;
    }

    /* Scale the canvas to fill the screen. 
       Internally it's 800Ã—600, but visually it resizes to fit the device. */
    #gameCanvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #000; /* optional background color */
      touch-action: none; /* Prevent default gestures in modern browsers */
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <script src="game.js"></script>
</body>
</html>
